		<script type="text/javascript">
			$(function() { //在控件里面鼠标失去焦点改变控件
				$(":input").focus(function() {
					$(this).addClass("focus"); //获取焦点就改变样式						   
				}).blur(function() {
					$(this).removeClass("focus"); //失去焦点就移除样式
